<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Spicy Zone</title>
    <link rel="stylesheet" href="Spicy.css">
</head>
<body>
    <!-- Landing Page -->
    <div id="landing-page">
        <video id="background-video" autoplay muted loop>
            <source src="c:\Users\alpha\Downloads\Untitled video - Made with Clipchamp (1).mp4" type="video/mp4">
        </video>
        <div class="overlay"></div>
        <h1 class="site-title">The Spicy Zone</h1>
        <button id="enter-button">Enter</button>
    </div>

    <!-- Password Modal -->
    <div id="password-modal">
        <div class="modal-content">
            <h2>Enter This Month's Password</h2>
            <input type="password" id="password-input" placeholder="Enter password">
            <button id="submit-password">Submit</button>
            <div id="error-message">
                Sorry, But You Have To Be A Subscriber To Enter.
            </div>
        </div>
    </div>

    <!-- Main Content Area -->
    <div id="main-content">
        <div class="content-header">
            <h1 class="content-title">The Spicy Zone</h1>
            <button id="logout-btn">Logout</button>
        </div>

        <!-- Media Gallery -->
        <div class="media-gallery" id="media-gallery">
            <!-- Media items will be dynamically added here -->
        </div>

        <!-- Upload Section -->
        <div class="upload-section">
            <h3>Add New Media</h3>
            <form id="media-upload-form">
                <input type="file" id="media-file" accept="image/*, video/*" multiple>
                <button type="submit" id="upload-btn">Upload Media</button>
            </form>
        </div>
    </div>

    <script src="Spicy.js"></script>
</body>
</html>
